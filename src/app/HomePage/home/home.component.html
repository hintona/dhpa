<!-- This will have the carousel at the top of the page -->
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item>
      
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
      
    </mdb-carousel-item>
    <mdb-carousel-item>
      <app-contactform></app-contactform>
    </mdb-carousel-item>
  </mdb-carousel>
  <div class="spacer"></div>

  <!-- This will have the area advertising practice areas -->
  <h2 style="text-align: center;">Practice Areas</h2>

  <div class="spacer"></div>
  <div class="border-box">
    <div class="grid-container">
      <div class="row">
        
        <div class="column" *ngFor="let post of posts$ | async">
          <div class="grid-item" *ngIf="post.tags == 3">
            <mdb-card>
              <mdb-card-body>
                <mdb-card-title>
                  <h4>{{post.title.rendered}}</h4>
                </mdb-card-title>
                <mdb-card-text>{{ post.excerpt.rendered }}</mdb-card-text>
                  <a [routerLink] = "['/practiceareas']" fragment="{{post.slug}}" class="card-link">Read More...</a>
              </mdb-card-body>
            </mdb-card>
          </div>
        </div>
      <div class="spacer"></div>
    </div>
    <div class="spacer"></div>
    <div class="border-box"><app-contactform></app-contactform></div>
  </div>
 
<div class="spacer"></div>
<hr class="hr">
