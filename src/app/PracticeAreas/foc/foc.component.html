<div *ngFor="let post of posts$ | async">
    <div *ngIf="post.tags[1] == 16 || post.tags[0] == 16">
        <div *ngIf="post.tags[1] == 2 || post.tags[0] == 2">
            <h2 [innerHTML]="post.title.rendered" class="title"></h2>
            <div [innerHTML]="post.content.rendered" class="description"></div>
        </div>
    </div>
</div>
<hr class="hr1">
<div class="grid-container">
    <div class="row">
        <div class="column">
            <div style="padding-top:80px; position:-webkit-sticky; position:sticky; top:0">
                <mdb-card class="index">
                    <mdb-card-body>
                        <mdb-card-title>Questions</mdb-card-title>
                        <mdb-card-text>
                            <ul *ngFor="let post of posts$ | async">
                                <li *ngIf="(post.tags[1] == 16 || post.tags[0] == 16) && (post.tags[1] != 2 && post.tags[0] != 2)">
                                    <a [routerLink]="['/collections']" fragment="{{post.title.rendered}}"><u style="color:grey;"><span [innerHTML]="post.title.rendered" style="color:grey;"></span></u></a>
                                </li>
                            </ul>
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
        <div class="column">
            <div style="padding-top:80px">
                <mdb-card class="post">
                    <mdb-card-body>
                        <mdb-card-title>
                            Frequently Asked Questions
                        </mdb-card-title>
                        <mdb-card-text>
                            Below are some frequently asked questions about Collections. This section is a work in progress, so check back here later if you don't see your question, or contact us directly.
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
            <div class="spacer"></div>
            <div *ngFor="let post of posts$ | async">
                <div *ngIf="(post.tags[1] == 16 || post.tags[0] == 16) && (post.tags[1] != 2 && post.tags[0] != 2)">
                    <mdb-card id="{{post.title.rendered}}">
                        <mdb-card-body>
                            <mdb-card-title [innerHTML]="post.title.rendered"></mdb-card-title>
                            <mdb-card-text [innerHTML]="post.content.rendered"></mdb-card-text>
                        </mdb-card-body>
                    </mdb-card>
                    <div class="spacer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
